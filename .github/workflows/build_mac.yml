name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # 【修改1】使用最新的 macos-latest (目前是 macOS 14/15 ARM64 架构)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter yt-dlp pyinstaller
        
    - name: Download Mac Engines
      run: |
        # 【修改2】使用通用的 FFmpeg 下载链接
        # 注意：这里下载的是 Intel 版 FFmpeg。
        # 在 M1/M2/M3 Mac 上，系统会自动通过 Rosetta 运行它，完全兼容。
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-6.0.zip -o ffprobe.zip
        unzip -o ffprobe.zip
        chmod +x ffmpeg
        chmod +x ffprobe
        
    - name: Build with PyInstaller
      run: |
        # 【修改3】增加 --clean 清理缓存，防止报错
        # 确保这里的文件名是 download_mac.pyw
        pyinstaller --clean --noconsole --onedir --name="MacDownloader" --collect-all customtkinter download_mac.pyw
        
    - name: Assemble Final Package
      run: |
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_v19_Silicon
        path: dist/MacDownloader/
