name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install System Dependencies
      run: |
        brew install python-tk
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter yt-dlp "pillow<11.0.0" pyinstaller
        
    - name: Find and Build .pyw File (Auto-Detect)
      run: |
        # 【核心逻辑】自动寻找当前目录下的 .pyw 文件
        # 无论你叫 download.pyw 还是 MacDownloader.pyw，它都能找到
        
        FILE_NAME=$(ls *.pyw | head -n 1)
        
        if [ -z "$FILE_NAME" ]; then
          echo "❌ 错误: 找不到任何 .pyw 文件！请检查你有没有上传文件，或者后缀名是不是 .pyw"
          ls -R # 列出所有文件帮你看一眼
          exit 1
        else
          echo "✅ 找到了文件: $FILE_NAME，开始打包..."
          
          # 开始打包
          pyinstaller --clean --noconsole --onedir \
            --name="MacDownloader" \
            --collect-all customtkinter \
            "$FILE_NAME"
        fi
        
    - name: Download Mac Engines
      run: |
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-6.0.zip -o ffprobe.zip
        unzip -o ffprobe.zip
        
        chmod +x ffmpeg
        chmod +x ffprobe
        
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_v24_Auto
        path: dist/MacDownloader/
