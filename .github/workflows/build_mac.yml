name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # 【核心修复】降级到 3.10，这个版本对 PyInstaller + Mac 的支持最稳定
        python-version: '3.10' 
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装特定版本的 pyinstaller 以避免最新版的 bug
        pip install customtkinter yt-dlp "pyinstaller>=6.0.0"
        
    - name: Build with PyInstaller
      run: |
        # 我们先进行打包，确保这里没有干扰
        # 你的文件名 download_mac.pyw 保持不变
        pyinstaller --clean --noconsole --onedir --name="MacDownloader" --collect-all customtkinter download_mac.pyw
        
    - name: Download Mac Engines
      run: |
        # 打包完成后，再下载引擎，放入 dist 文件夹
        # 这里下载的是通用的 64位 FFmpeg，M1/M2/Intel Mac 都能通过 Rosetta 运行
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-6.0.zip -o ffprobe.zip
        unzip -o ffprobe.zip
        
        # 赋予权限
        chmod +x ffmpeg
        chmod +x ffprobe
        
        # 移动到成品文件夹
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_v20_Stable
        path: dist/MacDownloader/
