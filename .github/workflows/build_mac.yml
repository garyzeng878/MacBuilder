name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4 # 升级到了 v4
    
    - name: Set up Python
      uses: actions/setup-python@v5 # 升级到了 v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install customtkinter yt-dlp pyinstaller
        
    - name: Download Mac Engines
      run: |
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-112023-g9b2a637500.zip -o ffmpeg.zip
        unzip ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-112023-g9b2a637500.zip -o ffprobe.zip
        unzip ffprobe.zip
        chmod +x ffmpeg
        chmod +x ffprobe
        
    - name: Build with PyInstaller
      run: |
        # 依然保持你的 .pyw 文件名
        pyinstaller --noconsole --onedir --name="MacDownloader" --collect-all customtkinter download_mac.pyw
        
    - name: Assemble Final Package
      run: |
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 【关键修改】这里改成了 v4
      with:
        name: Mac_App_v18
        path: dist/MacDownloader/
        # v4 版本默认开启压缩，这里不需要额外设置
