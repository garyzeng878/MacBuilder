name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # 【关键修改1】强制使用 macOS 13 (Intel)，这比最新的 M1 环境更稳定，且兼容性更好
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # 【关键修改2】升级到 Python 3.11，对 Mac 支持更好
        python-version: '3.11' 
        
    - name: Install Dependencies
      run: |
        # 升级 pip 以防止安装依赖时出错
        python -m pip install --upgrade pip
        pip install customtkinter yt-dlp pyinstaller
        
    - name: Download Mac Engines
      run: |
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-112023-g9b2a637500.zip -o ffmpeg.zip
        unzip ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-112023-g9b2a637500.zip -o ffprobe.zip
        unzip ffprobe.zip
        chmod +x ffmpeg
        chmod +x ffprobe
        
    - name: Build with PyInstaller
      run: |
        # 【关键修改3】增加了 --clean 参数清理缓存，防止内存溢出
        # 你的文件名 download_mac.pyw 保持不变
        pyinstaller --clean --noconsole --onedir --name="MacDownloader" --collect-all customtkinter download_mac.pyw
        
    - name: Assemble Final Package
      run: |
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_v18_Intel
        path: dist/MacDownloader/
