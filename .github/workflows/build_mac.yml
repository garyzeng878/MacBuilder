name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install System Dependencies
      run: |
        # 安装图形界面支持库
        brew install python-tk
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter yt-dlp "pillow<11.0.0" pyinstaller
        
    - name: Build with PyInstaller
      run: |
        # 我把长命令拆开了，这样绝对不会报语法错误
        pyinstaller --clean --noconsole --windowed --onedir \
          --name="MacDownloader" \
          --collect-all customtkinter \
          --log-level=INFO \
          download_mac.pyw
        
    - name: Download Mac Engines
      run: |
        curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip -o ffmpeg.zip
        unzip -o ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/ffprobe-6.0.zip -o ffprobe.zip
        unzip -o ffprobe.zip
        
        chmod +x ffmpeg
        chmod +x ffprobe
        
        # 移动引擎文件
        mv ffmpeg dist/MacDownloader/
        mv ffprobe dist/MacDownloader/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_v22_Final
        path: dist/MacDownloader/
