name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        # 3.10 是目前兼容性最好的版本，不要改
        
    - name: Install System Dependencies (Fix Exit Code 1)
      run: |
        # 【核心修复】GitHub的Mac环境默认没有图形库，必须手动安装！
        # 没有这一步，PyInstaller 找不到 tk 库就会直接报错退出
        brew install python-tk
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # 强制安装特定版本的 pillow，防止新版不兼容导致报错
        pip install customtkinter yt-dlp "pillow<11.0.0" pyinstaller
        
    - name: Build with PyInstaller (Verbose)
      run: |
        # 增加 --log-level=INFO 以便万一出错能看到具体原因
        # 增加 --windowed 明确告诉它是窗口程序
        pyinstaller --clean --noconsole --windowed --onedir --name="MacDownloader" --collect-all customtkinter --log-level=INFO download_mac.pyw
        
    - name: Download Mac Engines
      run
